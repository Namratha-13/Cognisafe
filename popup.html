<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="popup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <title>AI Detection of Online Harms</title>
</head>
<body>
  <div class="header-bar"></div>
  <div id="sentimentScore" class="sentiment-container" style="display: none;">
    <span class="sentiment-label">Sentiment Score:</span>
    <span id="scoreValue" class="score-value">0</span>
    <span id="sentimentIcon" class="sentiment-icon"></span>
  </div>
  <div id="harmfulModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span id="closeModal" class="close">×</span>
      <p>Harmful Content Detected!</p>
    </div>
  </div>
  <div class="card">
    <div class="header">
      <span class="icon">🛡️</span>
      <h1>CogniSafe: AI-Powered Detection of Online Harms</h1>
    </div>
    <div class="content">
      <p id="statement" class="short">
        — your digital watchdog! 🚀 Tired of toxic comments and harmful content? Just hit the Analyze button and let our AI work its magic.
      </p>
      <div class="button-group">
        <button id="toggleButton">Read More</button>
        <button id="analyzeButton">Analyze</button>
      </div>
      <p id="sentimentScore" style="display: none;" class="sentiment">
        Sentiment Score: <span id="scoreValue">0</span>
      </p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
